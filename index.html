<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center text-uppercase">Simon Game</h1>
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" id="consolePanel">
        <h1 class="text-center" style="color: aliceblue; letter-spacing: 30px;">INFO</h1>
        <textarea name="" id="consoleMsg" class="form-control" disabled style="margin-bottom: 20px;" cols="20" rows="5">Please Open Console Panel to view your challenge.</textarea>
    </div>
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
        <div class="col-xs-6">
            <div class="btn btn-lg btn-danger btn-block simon-button" id="red"></div>
            <div class="btn btn-lg btn-primary btn-block simon-button" id="blue"></div>
        </div>
        <div class="col-xs-6">
            <div class="btn btn-lg btn-warning btn-block simon-button" id="yellow"></div>
            <div class="btn btn-lg btn-success btn-block simon-button" id="green"></div>
        </div>
    </div>
    <div class="col-md-12 col-xs-12">
        <footer>
            This app was made by
            <strong>
                <a href="https://github.com/ManalLiaquat/" class="badge badge-primary float-right" target="_blank">Manal Liaquat</a>
            </strong>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./sw.js')
                .then(function () { console.log('Service Worker Registered'); });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
